
<style>
* {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
  }

  .login {
    background-color: #363a45;
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    grid-template-rows: 1fr auto 1fr;
    grid-template-areas:
      "top     top     top"
      "lside   center  rside"
      "bottom  bottom  bottom";
    grid-auto-flow: column;
    height: 100%;
  }

  .box {
    display: grid;
    grid-column: 2/3;
    grid-row: 2/3;
  }

  .input-box {
    display: grid;
    grid-auto-flow: row;
    grid-auto-rows: auto;
    grid-template-columns: 1fr;
    margin: 20px 0;
    position: relative;
  }

  .input-box label {
    color: #ffffff93;
    font-size: 0.9rem;
    font-weight: bold;
    position: relative;
    text-transform: uppercase;
  }

  .input-box input {
    background: none;
    border: none;
    border-bottom: 1px solid #a9a9a9;
    color: #a9a9a9;
    font-size: 1.1rem;
    outline: none;
    padding: 10px 0;
    position: relative;
    width: 100%;
  }
  .input-box input:focus {
    font-weight: 700;
  }
  .footer-box {
    color: #9aa4a7;
    display: grid;
    grid-auto-flow: row;
    grid-auto-rows: auto;
    grid-template-columns: 1fr;
    margin: 10px 0;
    position: relative;
    text-align: center;
  }
  button {
    background-color: #679e63;
    border: none;
    border-radius: 8px;
    box-shadow: 0 0 5px 0 #50894a;
    color: #363a45;
    display: grid;
    font-size: 1.1rem;
    font-weight: bold;
    margin: 5px 0;
    padding: 15px 20px;
    position: relative;
    width: 100%;
  }
  button:hover {
    cursor: pointer;
  }

  img {
    width: 300px;
  }

</style>

<body>
  <div class="login">
    <form class="box" action="login"  method="POST">
      
      {% csrf_token %}
      {% load static %}
      <img src="{% static 'authentication/logo.png'%}" alt="">
      <div class="input-box">
        <label for="iEmail">e-mail</label>
        <input name="username" id="iEmail" type="email" placeholder="enter your e-mail" />
      </div>
      <div class="input-box">
        <label for="iPassword">password</label>
        <input name="password" id="iPassword" type="password" placeholder="enter your password" />
      </div>
      <button type="submit">Login</button>
      
    </form>
  </div>
</body>
